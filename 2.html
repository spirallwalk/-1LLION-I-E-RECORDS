<h1><a href="index.html">1LLIONΛIЯE RECORDS</a></h1>

<p>소울컴퍼니의 2인자이자 일리네어의 CEO
현 한국 힙합씬 최고의 허슬러 중 한명이자 앨범 장인

대한민국의 언더그라운드 MC 겸 프로듀서이다. 힙합 레이블 소울컴퍼니의 메인 프로듀서로 7년간 활동하다 2010년 탈퇴하고 2011년 1월 1일에 도끼와 같이 ILLIONAIRE RECORDS라는 레이블을 만들어 활동하다가 2016년 9월 ILLIONAIRE RECORDS의 산하 레이블 AMBITION MUSIK 설립을 발표했다.</p>
